<section class="content-header">
    <h1>&nbsp;</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i>
            基础配置</a></li>
        <li class="active">应用实例配置</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row" ng-controller="appIdListCtrl">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <button type="button" class="btn btn-primary btn-sm" style="float: left;" data-ng-click="openEditDialog(null,true)">新增</button>
                    <button type="button" class="btn btn-primary btn-sm pull-right" style="float: right;" data-ng-click="queryAll()">查询&刷新</button>
                    <input type="text" class="form-control input-sm pull-right" style="width:300px;  display:inline;  " data-ng-model="strFil"  placeholder="全文索引" />
                    <!--<input type="text" class="form-control input-sm pull-right" style="width:200px;display:inline;" data-ng-model="queryStr"  placeholder="请输入要查询的内容" />
                    <select   class="form-control pull-right input-sm"   data-ng-model="queryKey"  style="width:100px;display:inline;">
                        <option value="appId"   >appId</option>
                        <option value="appType"  >系统类型</option>
                        <option value="area"  >数据中心</option>
                    </select>-->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>
                                <a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('appId')">appId
                                    <span class="glyphicon glyphicon-sort btn-xs"  ></span>
                                </a>
                            </th>
                            <th>
                                <a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('uniqueId')">唯一标识
                                    <span class="glyphicon glyphicon-sort btn-xs"  ></span>
                                </a>
                            </th>
                            <th>
                                <a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('appType')">应用类型
                                    <span class="glyphicon glyphicon-sort btn-xs"  ></span>
                                </a>
                            </th>
                            <th>
                                <a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('country')">所属国家
                                    <span class="glyphicon glyphicon-sort btn-xs"  ></span>
                                </a>
                            </th>
                            <th>
                                <a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('area')">数据中心
                                    <span class="glyphicon glyphicon-sort btn-xs"  ></span>
                                </a>
                            </th>
                            <th>
                                <a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('enable')">是否启用
                                    <span class="glyphicon glyphicon-sort btn-xs"  ></span>
                                </a>
                            </th>
                            <th>
                                <a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('remark')">备注
                                    <span class="glyphicon glyphicon-sort btn-xs"  ></span>
                                </a>
                            </th>
                            <th width="100px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in datas| filter:strFil | orderBy:orderName:ascOrDesc">
                            <td data-ng-bind="item.appId"></td>
                            <td data-ng-bind="item.uniqueId"></td>
                            <td data-ng-bind="item.appType"></td>
                            <td data-ng-bind="item.country"></td>
                            <td data-ng-bind="item.area"></td>
                            <td data-ng-bind-html="item.enable | yesOrNoCheck:item.enable"></td>
                            <td data-ng-bind="item.remark"></td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs" data-ng-click="openEditDialog(item.appId,true)">修改</button>
                                <button type="button" class="btn btn-danger btn-xs" data-ng-click="delete(item.appId,true)">刪除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
