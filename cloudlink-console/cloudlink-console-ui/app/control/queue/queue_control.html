<section class="content-header">
    <h1>&nbsp;</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i>
            云链控制</a></li>
        <li class="active">queue控制</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row" ng-controller="queueControlCtrl">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="row">
                        <div class="col-xs-2 col-md-2">
                            <input type="text" class="form-control input-sm"
                                   style="display: inline;" data-ng-model="strFil"
                                   placeholder="全文索引" />
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <div class="form-horizontal col-sm-offset-1">
                                <label class="checkbox-inline" data-ng-click="selectAllAreas()">数据中心</label> <label
                                    class="checkbox-inline"
                                    data-ng-repeat="area in areas track by $index"> <input
                                    type="checkbox" name="area" value="{{area.code}}"
                                    ng-value="area.code" data-ng-click="areaClick(this )">
                                {{area.code}}
                            </label>
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <div class="input-group input-group-sm"
                                 style="width: 200px; float: right; padding-right: 10px;">
                                <div class="input-group-btn">
                                    <button type="button" class="btn" data-ng-bind="'Total : '+page.total+', limit : '"></button>
                                </div>
                                <!-- /btn-group -->
                                <input type="number" class="form-control" tabindex="2"
                                       data-ng-model="page.pageSize" style="width: 80px;">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('areaCode')">数据中心 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('queueName')">队列名 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('exist')">是否创建 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('durable')">是否持久化 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('autoDelete')">是否自动删除
                                <span class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('msgAmount')">消息数量<span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('msgOver')">是否超过阈值 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('consumed')">是否正常消费 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr
                                data-ng-repeat="item in datas | filter:strFil | orderBy:orderName:ascOrDesc | limitTo:page.pageSize">
                            <td style="vertical-align: middle;" data-ng-bind="item.areaCode"> </td>
                            <td style="vertical-align: middle;" data-ng-bind="item.queueName"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.exist | yesOrNoCheck:item.exist"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.durable | yesOrNoCheck:item.durable"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.autoDelete | yesOrNoCheck:!item.autoDelete"> </td>
                            <td style="vertical-align: middle;" data-ng-bind="item.msgAmount"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.msgOver | yesOrNoCheck:!item.msgOver"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.consumed | yesOrNoCheck:item.consumed"> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
