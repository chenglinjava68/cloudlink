<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
	type="text/css" />
<script type="text/javascript" src="js/jquery/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<table class="table table-hover table-striped table-bordered"
		style="width: 100%; height: 100%; padding: 0; margin: 0;">
		<tr>
			<td width="100%" align="center">
				<h2>RESTful API call</h2>
				<div class="form-group" style="margin-bottom: 10px;">
					<div class="input-group">
						<div class="input-group-addon" style="width: 150px;">Request
							URL：</div>
						<input id="txtRequestURL" type="text" class="form-control"
							style="width: 870px;"
							value="http://localhost:8089/cloudlink/api">
					</div>
				</div>
				<div class="form-group" style="margin-bottom: 10px;">
					<div class="input-group">
						<div class="input-group-addon" style="width: 150px;">Request
							Action：</div>
						<select id="action" class="form-control" style="width: 870px;">
							<option value="GET">GET</option>
							<option value="POST">POST</option>
							<option value="PUT">PUT</option>
							<option value="DELETE">DELETE</option>
						</select>
					</div>
				</div>
				<div class="form-group" style="margin-bottom: 10px;">
					<div class="input-group">
						<div class="input-group-addon" style="width: 150px;">请求参数报文：</div>
						<textarea id="txtRequestParam" type="textarea" rows="10"
							class="form-control" style="width: 870px;"></textarea>
					</div>
				</div>
				<div class="form-group" style="margin-bottom: 10px;">
					<div class="input-group">
						<div class="input-group-addon" style="width: 150px;">响应参数报文</div>
						<textarea id="txtResponse" readonly="true" type="textarea"
							rows="10" class="form-control" style="width: 870px;"></textarea>
					</div>
				</div>
				<table>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td align="center" colspan="3">
							<button type="button" class="btn btn-success" onclick="call()">执行</button>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
