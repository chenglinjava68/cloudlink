<section class="content-header">
    <h1>&nbsp;</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i>
            告警配置</a></li>
        <li class="active">默认参数配置</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" >

    <div class="row"  ng-controller="systemConfigCtrl" >
        <div class="col-xs-12">
            <div class="box">

                <div class="box-body" style=" ">
                    <div   class="col-sm-offset-1 col-sm-10"  >
                        <form name="systemConfigForm" class="row form-horizontal" ng-submit="update(systemConfigForm.$valid)"  validate>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label  ">告警方式</label>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="alarmWay" ng-model="obj.alarmWay" ng-true-value="'email'"
                                                    ng-false-value="''"    disabled> Email
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group item"  data-ng-repeat="email in obj.alarmEmails track by $index">
                                <label  class="col-sm-2 control-label  ">Email({{$index+1}})</label>
                                <div class="col-sm-4"   >
                                    <div class="input-group">
                                        <input  type="email" class="form-control"   ng-model="obj.alarmEmails[$index]"
                                                placeholder="请输入Email地址"    required>
                                        <div class="input-group-btn">
                                            <a href="javascript:void(0);" class=" btn btn-default  "  ng-click="plusEmail();" ><span class="glyphicon glyphicon-plus"></span></a>
                                            <a href="javascript:void(0);" class=" btn btn-default    "  ng-click="minusEmail($index);" ><span class="glyphicon glyphicon-minus"></span></a>
                                        </div><!-- /btn-group -->
                                    </div>
                                </div>
                                <label   class="col-sm-4 control-label text-info" style="text-align: left;"><small>用于接收告警邮件的Email地址</small></label>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <button type="submit" class="btn btn-success"  id="btnSave"  >保存</button>
                                </div>
                            </div>
                        </form>
                        <div class="row" style="margin-top:50px;">

                            <div class="col-sm-offset-1 col-sm-7">
                                <div class="panel panel-info " style="padding-left:0;margin-left:0;">
                                    <div class="panel-heading">
                                        功能描述
                                    </div>
                                    <div class="panel-body">
                                       <p> 默认告警邮件接收人将收到所有告警信息</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
