<section class="content-header">
	<h1>&nbsp;</h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i>
				用户</a></li>
		<li class="active">密码修改</li>
	</ol>
</section>
<!-- Main content -->
<section class="content">

	<div class="row" ng-controller="pwdModifyCtrl">
		<div class="col-xs-12">
			<div class="box">

				<div class="box-body" style="">
					<div class="col-sm-offset-1 col-sm-10">
						<form name="pwdModifyForm" class="row form-horizontal"
							ng-submit="modify(pwdModifyForm.$valid)" validate>
							<div class="form-group">
								<label class="col-sm-4 control-label  ">用户名</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										data-ng-model="obj.username" required disabled="disabled">

								</div>
								<label class=" col-sm-4 control-label text-info"
									style="text-align: left;"><small></small></label>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label  ">原密码</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										data-ng-model="obj.password" placeholder="请输入原密码" required>

								</div>
								<label class=" col-sm-4 control-label text-info"
									style="text-align: left;"><small></small></label>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label  ">新密码</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										data-ng-model="obj.newPassword" placeholder="请输入新密码" required>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-4">
									<button type="submit" class="btn btn-success" id="btnSave">保存</button>
								</div>
							</div>
						</form>
					</div>

				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>

</section>
