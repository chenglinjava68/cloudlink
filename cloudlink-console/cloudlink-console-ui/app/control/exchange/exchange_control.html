<section class="content-header">
    <h1>&nbsp;</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i>
            云链控制</a></li>
        <li class="active">exchange控制</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row" ng-controller="exchangeControlCtrl">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="row">
                        <div class="col-xs-2 col-md-2">
                            <input type="text" class="form-control input-sm"
                                   style="display: inline;" data-ng-model="strFil"
                                   placeholder="全文索引" />
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <div class="form-horizontal col-sm-offset-1">
                                <label class="checkbox-inline" data-ng-click="selectAllAreas()">数据中心</label> <label
                                    class="checkbox-inline"
                                    data-ng-repeat="area in areas track by $index"> <input
                                    type="checkbox" name="area" value="{{area.code}}"
                                    ng-value="area.code" data-ng-click="areaClick(this )">
                                {{area.code}}
                            </label>
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <div class="input-group input-group-sm"
                                 style="width: 200px; float: right; padding-right: 10px;">
                                <div class="input-group-btn">
                                    <button type="button" class="btn" data-ng-bind="'Total : '+page.total+', limit : '"></button>
                                </div>
                                <!-- /btn-group -->
                                <input type="number" class="form-control" tabindex="2"
                                       data-ng-model="page.pageSize" style="width: 80px;">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th></th>
                            <th colspan="4"  style="text-align:center;" >winit_send</th>
                            <th colspan="4" style="text-align:center;">winit_receive</th>
                            <th></th>
                        </tr>
                        <tr>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('areaCode')">数据中心 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('winitSendExist')">是否存在 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('winitSendDurable')">是否持久化 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('winitSendAutoDelete')">是否自动删除 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('winitSendType')">类型
                                <span class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('winitReceiveExist')">是否存在<span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('winitReceiveDurable')">是否持久化 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('winitReceiveAutoDelete')">是否自动删除 <span
                                    class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('winitReceiveType')">类型
                                <span class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                            <th><a href="javascript:void(0);" style="color: black;"
                                   data-ng-click="sort('binding')">是否绑定
                                 <span class="glyphicon glyphicon-sort btn-xs"></span>
                            </a></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr
                                data-ng-repeat="item in datas | filter:strFil | orderBy:orderName:ascOrDesc | limitTo:page.pageSize">
                            <td style="vertical-align: middle;" data-ng-bind="item.areaCode"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.winitSendExist | yesOrNoCheck:item.winitSendExist"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.winitSendDurable | yesOrNoCheck:item.winitSendDurable"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.winitSendAutoDelete | yesOrNoCheck:!item.winitSendAutoDelete"> </td>
                            <td style="vertical-align: middle;" data-ng-bind="item.winitSendType"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.winitReceiveExist | yesOrNoCheck:item.winitReceiveExist"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.winitReceiveDurable | yesOrNoCheck:item.winitReceiveDurable"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.winitReceiveAutoDelete | yesOrNoCheck:!item.winitReceiveAutoDelete"> </td>
                            <td style="vertical-align: middle;" data-ng-bind="item.winitReceiveType"> </td>
                            <td style="vertical-align: middle;" data-ng-bind-html="item.binding | yesOrNoCheck:item.binding"> </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
