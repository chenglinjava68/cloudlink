<section class="content-header">
	<h1>&nbsp;</h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i>
				基础配置</a></li>
		<li class="active">配置指令、消息</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="row" ng-controller="queueListCtrl">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<button type="button" class="btn btn-primary btn-sm"
						style="float: left;" data-ng-click="openEditDialog(null,true)">新增</button>
					<button id="btnQuery" type="button" class="btn btn-primary btn-sm pull-right"
							autocomplete="off" data-loading-text="Loading..."
							style="float: right;" data-ng-click="queryAllQueues()">查询&刷新</button>


					<div class="input-group  input-group-sm"
						style="width: 200px; float: right; padding-right: 10px;">
						<div class="input-group-btn">
							<button type="button" class="btn">接收方</button>
						</div>
						<!-- /btn-group -->
						<input type="text" class="form-control" tabindex="3"
							data-ng-model="queryCondition.receiver">
					</div>
					<div class="input-group  input-group-sm"
						style="width: 200px; float: right; padding-right: 10px;">
						<div class="input-group-btn">
							<button type="button" class="btn">发送方</button>
						</div>
						<!-- /btn-group -->
						<input type="text" class="form-control" tabindex="2"
							data-ng-model="queryCondition.sender">
					</div>
					<input tabindex="1" type="text" class="form-control input-sm pull-right" style="width:200px;margin-right:10px;  display:inline;  " data-ng-model="strFil"  placeholder="全文索引" />
					<!--/.box-tools-->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table id="example1" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>
									<a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('name')">（指令/消息）名称
										<span class="glyphicon glyphicon-sort btn-xs"  ></span>
									</a>
								</th>
								<th>
									<a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('sender')">发送方（应用类型）
										<span class="glyphicon glyphicon-sort btn-xs"  ></span>
									</a>
								</th>
								<th>
									<a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('receiver')">接收方（应用类型）
										<span class="glyphicon glyphicon-sort btn-xs"  ></span>
									</a>
								</th>
								<th>
									<a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('messageType')">类型
										<span class="glyphicon glyphicon-sort btn-xs"  ></span>
									</a>
								</th>
								<th>
									<a href="javascript:void(0);" style="color:black; "   data-ng-click="sort('remark')">描述
										<span class="glyphicon glyphicon-sort btn-xs"  ></span>
									</a>
								</th>
								<th width="100px;">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="item in datas | filter:strFil|filter:{receiver:queryCondition.receiver,sender:queryCondition.sender} | orderBy:orderName:ascOrDesc">
								<td data-ng-bind="item.name"></td>
								<td data-ng-bind="item.sender"></td>
								<td data-ng-bind="item.receiver"></td>
								<td data-ng-bind="item.messageType"></td>
								<td data-ng-bind="item.remark"></td>
								<td>
									<button type="button" class="btn btn-primary btn-xs"
										data-ng-click="openEditDialog(item.name,true)">修改</button>
									<button type="button" class="btn btn-danger btn-xs"
										data-ng-click="deleteArea(item.name,true)">刪除</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>

</section>
